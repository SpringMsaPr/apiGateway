
eureka:
  client:
    serverUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: apigateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
          allowedOrigins:
            - 'http://localhost:3000'
          allowedMethods: '*'
          allowedHeaders: '*'
          allowedCredentials: true

      routes:
        - id: member-service
          predicates:
            - Path=/member-service/**
          filters:
            - StripPrefix=1 # 접두어 제거 후 서비스 서버에게 요청 전달
          uri: lb://member-service # 유레카 서버 질의, lb : 로드 벨런서
        - id: order-service
          predicates:
            - Path=/order-service/**
          filters:
            - StripPrefix=1
          uri: lb://order-service
        - id: product-service
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1
          uri: lb://product-service

